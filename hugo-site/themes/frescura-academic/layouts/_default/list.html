{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ if .Pages }}
    <section class="page-list">
        <h2>Contents</h2>
        <ul>
        {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                {{ if .Description }}
                    <p>{{ .Description }}</p>
                {{ end }}
            </li>
        {{ end }}
        </ul>
    </section>
    {{ end }}
</article>
{{ end }}
